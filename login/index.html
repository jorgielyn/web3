<script>
    $(document).ready(function () {
        $('body').bootstrapMaterialDesign();
        showHide(null, ".loginPage", ".home")
        var accounts = []

        function showHide(show, hide, hide2) {
            $(".register input").val(null)
            $(show).show();
            $(hide).hide();
            $(hide2).hide();
        }

        $(".cancel").click(function () {
            showHide(".register", ".loginPage", ".home")
        })

        $(".reg-btn").click(function () {
            if ($(".register input").val() == "") {
                alert("All input must be required!")

            } else if (checkPassword($("#pwd").val())) {
                var account = { name: $("#fname").val(), username: $("#username").val(), password: $("#pwd").val() }
                accounts.push(account)
                console.log(accounts)
                showHide(".loginPage", ".register", ".home")
            } else {
                alert("password is too weak!")
            }

        })
        // accounts[0].name
        $(".login-btn").click(function () {
            var login = false;
            for (let i = 0; i < accounts.length; i++) {
                if (accounts[i].username == $("#uname").val() && accounts[i].password == $("#passw").val()) {
                    login = true;
                }
            }
            if (login) {
                showHide(".home", ".loginPage", ".register")
            } else {
                alert("login failed!")
            }
        })

        function checkPassword(str) {
            var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
            return re.test(str);
        }
    });
</script>
